<!-- 引入样式 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" type="text/css"  href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<style>
    .el-row {
        margin-bottom: 20px;
    &:last-child {
         margin-bottom: 0;
     }
    }
    .grid-content {
        border-radius: 4px;
        min-height: 36px;
    }
    .el-aside {
        margin-top: 20px;
        text-align: center;
    }
    .el-main {
        text-align: center;
        height: 800px;
    }
    .el-col{
        margin: 20px;
    }

    .text {
        font-size: 14px;
    }

    .item {
        margin-bottom: 18px;
    }

    .clearfix:before,
    .clearfix:after {
        display: table;
        content: "";
    }
    .clearfix:after {
        clear: both
    }

    .box-card {
        width: 180px;
    }
</style>

<body>
<div id="app">
        <el-row>
            <el-col :span="3"><div class="grid-content bg-purple"></div></el-col>
            <el-col :span="18">
                <div class="grid-content bg-purple-light">
                    <!-- 头部开始 -->
                    <el-header>
                        <el-menu class="el-menu-demo" mode="horizontal">
                            <el-menu-item index="1">数据源</el-menu-item>
                            <el-submenu index="2">
                                <template slot="title">我的工作台</template>
                                <el-menu-item index="2-1">选项1</el-menu-item>
                                <el-menu-item index="2-2">选项2</el-menu-item>
                                <el-menu-item index="2-3">选项3</el-menu-item>
                                <el-submenu index="2-4">
                                    <template slot="title">选项4</template>
                                    <el-menu-item index="2-4-1">选项1</el-menu-item>
                                    <el-menu-item index="2-4-2">选项2</el-menu-item>
                                    <el-menu-item index="2-4-3">选项3</el-menu-item>
                                </el-submenu>
                            </el-submenu>
                            <el-menu-item index="3" disabled>消息中心</el-menu-item>
                            <el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
                        </el-menu>
                    </el-header>
                    <!-- 头部结束 -->

                    <el-container>
                        <!-- 右边导出记录 开始-->
                        <el-aside width="400px" >
                            <el-collapse v-model="activeName" accordion>
                                <el-collapse-item title="聂洪秀 零部件导出" name="1">
                                    <div>与现实生活一致：与现实生活的流程、逻辑保持一致，遵循用户习惯的语言和概念；</div>
                                    <div>在界面中一致：所有的元素和结构需保持一致，比如：设计样式、图标和文本、元素的位置等。</div>
                                </el-collapse-item>
                                <el-collapse-item title="薛孟女 电子物料数据导出" name="2">
                                    <div>控制反馈：通过界面样式和交互动效让用户可以清晰的感知自己的操作；</div>
                                    <div>页面反馈：操作后，通过页面元素的变化清晰地展现当前状态。</div>
                                </el-collapse-item>
                            </el-collapse>
                        </el-aside>
                        <!-- 右边导出记录 开始-->


                        <!-- 主要区域 -->
                        <el-main>
                            <el-row>
                                <el-col :span="4">
                                    <div class="grid-content bg-purple">
                                    <el-button plain  @click="addNode">
                                        添加数据源
                                    </el-button>
                                    </div>
                                </el-col>
                            </el-row>
                            <el-row>
                                <el-col :span="4">
                                    <div class="grid-content bg-purple">
                                        <el-card class="box-card">
                                            <div slot="header" class="clearfix">
                                                <span>主数据源</span>
                                            </div>
                                            <div class="text item">
                                                <el-link href="https://element.eleme.io" target="_blank">选择数据源</el-link>
                                            </div>
                                            <div class="text item">
                                                <el-link href="https://element.eleme.io" target="_blank">选择字段</el-link>
                                            </div>
                                            <div class="text item">
                                                <el-link href="https://element.eleme.io" target="_blank">选择查询条件</el-link>
                                            </div>
                                        </el-card>
                                    </div>
                                </el-col>


                                <div v-for="(node,i) in nodes">
                                    <el-col :span="4" >
                                        <div class="grid-content bg-purple">
                                            <el-card class="box-card">
                                                <div slot="header" class="clearfix">
                                                    <span>{{'数据源'+node.id}}</span>
                                                    <el-button style="float: right; padding: 3px 0" @click="deleteNode(node.id)" type="text">删除</el-button>
                                                </div>
                                                <div class="text item">
                                                    <el-link href="https://element.eleme.io" target="_blank">选择数据源</el-link>
                                                </div>
                                                <div class="text item">
                                                    <el-link href="https://element.eleme.io" target="_blank">选择字段</el-link>
                                                </div>
                                                <div class="text item">
                                                    <el-link href="https://element.eleme.io" target="_blank">选择查询条件</el-link>
                                                </div>
                                                <div class="text item">
                                                    <el-link href="https://element.eleme.io" target="_blank">关联设置</el-link>
                                                </div>
                                            </el-card>
                                        </div>
                                    </el-col>
                                </div>

                            </el-row>
                        </el-main>
                        <!-- 主要区域 -->

                    </el-container>
                </div>
            </el-col>

            <el-col :span="3"><div class="grid-content bg-purple"></div></el-col>
        </el-row>
    <el-container>
    </el-container>
</div>
</body>
<!-- import Vue before Element -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
    new Vue({
        el: '#app',
        data: function () {
            return {
                activeName: '1',
                nodes:[],
                node_number:0,
                visible: false
            }
        },
        methods:{
            addNode(){
                let node = {};
                node.id = this.node_number;
                node.name = "123";
                this.node_number ++;
                this.nodes.push(node);
            },
            deleteNode(i){
                console.log(i);
                let newNodes = [];
                for (let j = 0; j < this.nodes.length; j++) {
                    let node = this.nodes[j];
                    if(node.id !== i){
                        newNodes.push(node);
                    }
                }
                this.nodes = newNodes;
                console.log(newNodes);
            }
        }
    })
</script>
</html>
